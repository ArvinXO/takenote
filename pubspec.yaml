name: takenote
description: Takenote is a note-taking app that allows you to take notes, create to-do lists, and save things you find online.


publish_to: "none" # Remove this line if you wish to publish to pub.dev


version: 8.0.2+1

environment:
  sdk: ">=3.4.0 <4.0.0"
#test
# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3
  firebase_analytics: ^10.10.5
  flutter_svg: ^2.0.10+1
  path_provider: ^2.1.3
  path: ^1.9.0
  share_plus: ^9.0.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  flutter_launcher_icons: ^0.13.1
  flutter_slidable: ^3.1.0
  open_mail_app: ^0.4.5
  video_player: ^2.8.6
  flutter_staggered_grid_view: ^0.7.0
  shared_preferences: ^2.2.3
  flex_color_scheme: ^7.3.1
  iconsax: ^0.0.8
  google_fonts: ^6.2.1
  simple_animations: ^5.0.2
  rive: ^0.13.4
  intl: ^0.19.0

  # Flutter includes support for the following additional cloud services: (Linux fix) FLutter auth desktop causing server unavailable
  #  firebase_core_desktop: ^1.0.2
  #  firebase_auth_desktop: ^1.0.2
  #  desktop_webview_auth: ^0.0.9

  #  Testing Pluggins
#  firebase_messaging: ^14.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "takenote/assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
